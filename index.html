<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div
      class="w-full min-h-screen bg-violet-700 flex justify-center items-center"
    >
      <div
        class="w-[500px] h-auto px-[80px] pb-[50px] bg-white rounded-lg flex flex-col"
      >
        <p class="mt-[30px] text-[44px] text-bold clock-timer text-center"></p>
        <p class="mt-[30px] text-center">Mention Time in 24 hr format</p>
        <div class="mt-[10px] mb-[20px] flex justify-center">
          <input
            type="number"
            value="00"
            class="w-[50px] h-[35px] outline outline-[1.5px] rounded-md pl-[10px] mr-[15px] text-[20px]"
            id="hourTime"
          />
          <input
            type="number"
            value="00"
            class="w-[50px] h-[35px] outline outline-[1.5px] rounded-md pl-[10px] text-[20px] mr-[15px]"
            id="minuteTime"
          />
        </div>
        <button
          class="w-[120px] h-[40px] text-bold bg-violet-700 rounded-[25px] text-[16px] text-white text-bold mx-auto outline-none alarm-Btn"
        >
          Add Alarm
        </button>
      </div>
    </div>
  </body>
</html>
